    <!-- Fim NAVEGAÇAO -->
    <!-- cadstro empresa -->
    <div class="form-box CadastroEmpresa" id="CadastroEmpresa">
        <h2>Cadastro Ongs</h2>
        <form action="#">

            <div class="input-grupo-row0">
                <div class="input-box">
                    <span class="icon"><ion-icon name="briefcase"></ion-icon></span>
                    <input type="text" required>
                    <label>Nome</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="menu"></ion-icon></span>
                    <input type="number" required>
                    <label>CNPJ</label>
                </div>
            </div>

            <div class="input-grupo-row1">
                <div class="input-box">
                    <span class="icon"><ion-icon name="pin"></ion-icon></span>
                    <input type="number" required>
                    <label>CEP</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="pin"></ion-icon></span>
                    <input type="text" required>
                    <label>Rua</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="call"></ion-icon></span>
                    <input type="number" required>
                    <label>numero</label>

                </div>
            </div>
            <div class="input-grupo-row2">
                <div class="input-box">
                    <span class="icon"><ion-icon name="pin"></ion-icon></span>
                    <input type="text" required>
                    <label>Bairro</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="pin"></ion-icon></span>
                    <input type="text" required>
                    <label>Estado</label>
                </div>
            </div>

            <div class="input-grupo-row3">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="call"></ion-icon></span>
                    <input type="tel" required>
                    <label>Telefone</label>
                </div>
            </div>

            <div class="input-box">
                <span class="icon"><ion-icon name="lock"></ion-icon></span>
                <input type="password" required>
                <label>Senha</label>
            </div>


        </form>

        <div class="EnvioCadastro">
            <label><input type="checkbox" class="condicao">Concordo com os termos e condições</label>
            <button type="submit" class="botaoEnviarCadastro">Registrar</button>
        </div>
        <div class="login-cadastro">
            <p>Você ja tem conta? <a href="index.html" class="login-link">Entrar</a></p>
        </div>



    </div>
